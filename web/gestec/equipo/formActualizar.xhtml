    <ui:define name="content2">
        <f:view locale="#{sesionGestec.idiomaSeleccionado}">
        <div class="container" style="padding: 100px; ">
            <h:form id="form" class="form-horizontal">

                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h:inputText class="form-control" value="#{equipoController.e.idEquipo}" style="display:none"/>
                        <h2>#{msjGestec.referenciaEquipo}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.referencia}" />
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.descripcionEquipo}</h2>
                        <h:inputText  class="form-control" value="#{equipoController.e.descripcionEquipo}"/>
                    </div></div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.fechaRevision}</h2>
                        <h:inputText  class="form-control" value="#{equipoController.e.fechaUltimaRevision}">
                            <f:convertDateTime pattern = "dd-mm-yyyy" />
                        </h:inputText>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.marcaEquipo}</h2>
                        <h:inputText  class="form-control" value="#{equipoController.e.marcaEquipo}"/>
                    </div></div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.serialEquipo}</h2>
                        <h:inputText  class="form-control" value="#{equipoController.e.serialEquipo}" />
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.tipoEquipo}</h2>
                        <h:inputText  class="form-control" value="#{equipoController.e.tipoEquipo}"/>
                    </div></div>
                <hr/>
                
                <h:form>
                <h:commandButton class="btn btn-primary form-control" value="#{msjGestec.actualizar}" action="#{equipoController.edit()}" onclick="return alert('#{msjGestec.alert}')"/>
                </h:form>

                <br/>

                
                <a href="#{request.contextPath}/faces/gestec/equipo/listaEquipos.xhtml"><h:inputText value="#{msjGestec.volver}" class="btn btn-default form-control"></h:inputText></a>
            </h:form>
        </div>
