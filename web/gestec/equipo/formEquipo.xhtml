<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="./../../WEB-INF/template/template_principal_sin_menu.xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                 xmlns:f = "http://java.sun.com/jsf/core">


    <ui:define name="head2">
        <title>Mis Equipos</title>
        <link href="#{request.contextPath}/resources/css/Menu-borde.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/estilosPerfil.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/bootstrap-table.css" rel="stylesheet"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer=""></script>
        <script src="#{request.contextPath}/resources/plugins/bootstrap/bootstrap.js" defer=""></script>
        <script src="#{request.contextPath}/resources/plugins/sweetalert/sweetalert.min.js" defer=""></script> 
    </ui:define> 


    <ui:define name="titulo">
        <f:view locale="#{sesionGestec.idiomaSeleccionado}">
            #{msjGestec.formRegistro}
        </f:view>
    </ui:define>

    <ui:define name="titulo2"><f:view locale="#{sesionGestec.idiomaSeleccionado}">
            #{msjGestec.formEquipo}
        </f:view>
    </ui:define>

    <ui:define name="content2">
        <f:view locale="#{sesionGestec.idiomaSeleccionado}">
        <div class="container" style="padding: 100px; ">
            <h:form id="form" class="form-horizontal" prependId="false">

                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.referenciaEquipo}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.referencia}" required="true" requiredMessage="Valor obligatorio"></h:inputText>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.descripcionEquipo}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.descripcionEquipo}" required="true"></h:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.fechaRevision}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.fechaUltimaRevision}" required="true">
                            <f:convertDateTime pattern = "dd-mm-yyyy" /></h:inputText>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.marcaEquipo}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.marcaEquipo}" required="true"></h:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.serialEquipo}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.serialEquipo}" required="true"></h:inputText>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <h2>#{msjGestec.tipoEquipo}</h2>
                        <h:inputText class="form-control" value="#{equipoController.e.tipoEquipo}"></h:inputText>
                    </div></div>
                <hr/>
                <h:form>
                <h:commandButton class="btn btn-primary form-control" value="#{msjGestec.registrar1}" action="#{equipoController.insertarEquipo()}"></h:commandButton><br/><br/>
                </h:form>
                <a href="#{request.contextPath}/faces/gestec/equipo/listaEquipos.xhtml"><h:inputText value="#{msjGestec.volver}" class="btn btn-default form-control"></h:inputText></a>
            </h:form>
        </div>
        </f:view>
    </ui:define>

</ui:composition>
